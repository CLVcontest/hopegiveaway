<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Enter to win!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

<header>
    <div class="greenbar"></div>

    <div class="logo">
        <img id="clvLogo" class="img-flex" src="images/logo.jpg" alt="CLV Group">
    </div>

</header>

<main role="main">


    <h1>Enter to WIN a FREE pair of bluetooth headphones!</h1>

    <div class="submitform">

        <form id="contestForm">
            <p class="label">Name:</p>
            <div align="middle"><input id="formName" class="field" type="text" name="name"></div>
            <span id="formNameError" class="error"></span>

            <br>

            <p class="label">E-mail:</p>
            <div align="middle"><input id="formEmail" class="field" type="text" name="email"></div>
            <span id="formEmailError" class="error"></span>

            <br>

            <button id="submitButton" type="submit" class="button">Submit</button>

        </form>
    </div>
</main>

<footer>

    <p class="disclaimer">Â© 2016 CLV Group Inc.
    </p>

</footer>

<script src="js/main.js"></script>
</body>

</html>
